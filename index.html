<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  overflow:hidden;
  color:white;
}

/* Floating hearts */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:18px;
  animation:floatUp linear forwards;
  opacity:0.7;
}

@keyframes floatUp{
  from{transform:translateY(0);}
  to{transform:translateY(-110vh);}
}

.container{
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(12px);
  padding:30px;
  border-radius:20px;
  max-width:420px;
  box-shadow:0 15px 40px rgba(0,0,0,0.25);
  z-index:2;
}

/* Slideshow */
.slideshow{
  width:260px;
  height:340px;
  border-radius:18px;
  overflow:hidden;
  margin:0 auto 15px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.slideshow img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Text */
h1{
  font-family:'Great Vibes',cursive;
  font-size:3rem;
  margin-bottom:10px;
}

#typewriter{
  font-size:1rem;
  min-height:50px;
  margin-bottom:15px;
}

/* Button */
.surprise-btn{
  display:inline-block;
  padding:12px 22px;
  border:none;
  border-radius:40px;
  font-size:16px;
  background:white;
  color:#ff4b7d;
  font-weight:600;
  cursor:pointer;
  transition:0.25s;
  text-decoration:none;
}

.surprise-btn:hover{
  transform:scale(1.15);
}
</style>
</head>

<body>

<div class="container">

<div class="slideshow">
<img id="slide" src="photo1.jpeg">
</div>

<h1>My Pink Fairy Princess‚ù§Ô∏è</h1>

<div id="typewriter"></div>

<a href="valentine.html" class="surprise-btn">
Tap for a Surprise üíå
</a>

</div>

<script>
/* Floating hearts */
function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(4+Math.random()*3)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),7000);
}
setInterval(createHeart,400);

/* Slideshow */
const images=[
"photo1.jpeg",
"photo2.jpeg",
"photo3.jpeg",
"photo4.jpeg",
"photo5.jpeg"
];

let index=0;
const slide=document.getElementById("slide");

setInterval(()=>{
  index=(index+1)%images.length;
  slide.src=images[index];
},3000);

/* Typewriter */
const text="Every moment with you is my favorite memory üíï I made this just for you.";
let i=0;
const speed=60;
const typeDiv=document.getElementById("typewriter");

function typeWriter(){
  if(i<text.length){
    typeDiv.innerHTML+=text.charAt(i);
    i++;
    setTimeout(typeWriter,speed);
  }
}
typeWriter();
</script>

</body>
</html>
